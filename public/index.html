<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
  <link rel="icon"
        href="<%= BASE_URL %>favicon.ico">
  <% if(htmlWebpackPlugin.options.isProd){ %>
  <!--element样式-->
  <link rel="stylesheet"
        href="https://unpkg.com/element-ui@2.15.8/lib/theme-chalk/index.css">

  <script src="https://unpkg.com/vuex@3.6.0"></script>
  <script src="https://unpkg.com/vue-router@3.4.9/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
  <!--<script src="https://unpkg.com/qs/dist/qs.js"></script>-->
  <!--element组件-->
  <script src="https://unpkg.com/element-ui@2.15.8/lib/index.js"></script>
  <!-- vue懒加载组件引入 -->
  <script src="https://unpkg.com/vue-lazyload@^3.0.0/vue-lazyload.js"></script>

  <!-- js-beauty依赖引入 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.0/beautify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.0/beautify-css.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.0/beautify-html.js"></script>

  <% } %>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
